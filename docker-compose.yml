version: '3.7'

volumes:
  bundle-cache:
  db_data:
  db_redis:

services:
  app: 
    platform: linux/amd64 
    container_name: desafio-0m30-backend
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    depends_on:     
      - database
      - redis
    ports: 
      - "3000:3000"
    restart: always
    networks:
      - default
    volumes:
      - .:/app
      - bundle-cache:/bundle
      # - gem_cache:/usr/local/bundle/gems
    env_file: .env
    environment:
      RAILS_ENV: development

  database:
    image: postgres:14.7-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - default
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
  
  redis:
    container_name: redis
    image: redis
    volumes:
    - db_redis:/data
    ports:
      - 6379:6379
    networks:
      - default
